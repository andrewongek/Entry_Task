databaseChangeLog:
  - changeSet:
      id: 002-create-refresh-token-table
      author: andrew
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: token
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: expiry_date
                  type: DATETIME
                  constraints:
                    nullable: false

              - column:
                  name: revoked
                  type: BOOLEAN
                  defaultValueBoolean: false

        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_token_user
            onDelete: CASCADE