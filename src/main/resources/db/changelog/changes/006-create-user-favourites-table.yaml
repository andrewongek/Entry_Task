databaseChangeLog:
  - changeSet:
      id: 006-create-user-favourites-table
      author: andrew
      changes:

        # Create table
        - createTable:
            tableName: user_favourites
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_favourites

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # Add foreign key to User table
        - addForeignKeyConstraint:
            baseTableName: user_favourites
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_favourites_user
            onDelete: CASCADE

        # Add foreign key to Product table
        - addForeignKeyConstraint:
            baseTableName: user_favourites
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_user_favourites_product
            onDelete: CASCADE

        # Add unique constraint: user_id + product_id must be unique
        - addUniqueConstraint:
            tableName: user_favourites
            columnNames: user_id, product_id
            constraintName: uq_user_favourites_user_product