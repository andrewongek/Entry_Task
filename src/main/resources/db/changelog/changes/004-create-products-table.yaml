databaseChangeLog:
  - changeSet:
      id: 004-create-product-table
      author: andrew
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: seller_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_seller
                    references: users(id)

              - column:
                  name: stock
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true

              - column:
                  name: status
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: c_time
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: m_time
                  type: BIGINT
                  constraints:
                    nullable: true