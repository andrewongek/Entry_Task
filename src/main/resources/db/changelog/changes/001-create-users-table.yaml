
databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: andrew
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: c_time
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: m_time
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Updated by Hibernate @UpdateTimestamp"

              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false