spring.application.name=Card Shop

# Datasource (connect to Docker MySQL via TCP)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Liquibase will manage schema, so do not use ddl-auto=update)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.orm.jdbc.bind=off
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
# Optional: more permissive timeout for first boot
spring.liquibase.enabled=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.initialization-fail-timeout=-1

# Redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# JWT Configuration
jwt.secret=thisIsMysecregtfrdesww233eggtffeeddgkjjhhtdhttebd54ndhdhfhhhshs8877465sbbdd
jwt.expiration=3600000
jwt.refreshExpirationMs=86400000


# Logging Configuration
logging.structured.format.console=logstash
logging.structured.format.file=logstash

logging.group.tomcat=org.apache.catalina,org.apache.coyote,org.apache.tomcat

logging.level.root=WARN
logging.level.tomcat=INFO
logging.level.com.entry_task.entry_task=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis.cache=DEBUG
